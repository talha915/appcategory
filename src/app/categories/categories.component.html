<table>
  <tr *ngFor="let data of Addcategory">
    <td *ngIf="data.name=='Clothes'">
      <h3 data-toggle="modal" data-target="#myModal">
        {{data.name}}
      </h3>
    </td>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5>
              Please Add The Cloth Item
            </h5>
          </div>
          <div class="modal-body">
            <input type="text" name="inputcategory" #newData1>
            <button (click)="addclothes(newData1.value)" type="button" class="btn btn-info btn-md">
              Add Clothes
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <td *ngIf="data.name=='Asscessories'">
      <h3 data-toggle="modal" data-target="#myModal1">
        {{data.name}}
      </h3>
    </td>
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5>
              Please Add The Cloth Item
            </h5>
          </div>
          <div class="modal-body">
            <input type="text" name="inputcategory" #newData2>
            <button (click)="addAsscessories(newData2.value)" type="button" class="btn btn-info btn-md">
              Add Asscessories
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </tr>
